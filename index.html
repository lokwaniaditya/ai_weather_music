<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" />
    <script src="https://kit.fontawesome.com/daae8c172a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">1/10/24 Monday</h2>
                <i class="fa-solid fa-location-dot"></i>
                <span class="location">Bengaluru</span>
            </div>
            <div class="weather-container">
                <span class="weather-icon"></span>
                <h1 class="weather-temp">26ÂºC</h1>
                <h3 class="weather-desc">Weather Description Container</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="humidity">
                        <span class="title"><i class="fa-solid fa-droplet"></i> HUMIDITY</span>
                        <span class="value">30%</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title"><i class="fa-solid fa-wind"></i> WIND</span>
                        <span class="value">HIGH</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="music-container">
                <ul class="music-list">
                    <li>
                        <span class="music-name">Music #1</span>
                        <span class="artist-name">Artist name</span>
                        <button class="play-pause-btn">
                            <i class="fa-solid fa-play" id="controlIcon"></i>
                        </button>
                    </li>
                    <li>
                        <span class="music-name">Music #2</span>
                        <span class="artist-name">Artist name</span>
                        <button class="play-pause-btn">
                            <i class="fa-solid fa-play" id="controlIcon"></i>
                        </button>
                    </li>
                    <li>
                        <span class="music-name">Music #3</span>
                        <span class="artist-name">Artist name</span>
                        <button class="play-pause-btn">
                            <i class="fa-solid fa-play" id="controlIcon"></i>
                        </button>
                    </li>
                    <li>
                        <span class="music-name">Music #4</span>
                        <span class="artist-name">Artist name</span>
                        <button class="play-pause-btn">
                            <i class="fa-solid fa-play" id="controlIcon"></i>
                        </button>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
